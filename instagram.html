<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-celular">
                <img src="./celular_instagram.jpg" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./instagram-logo-4.png" class="instagram-logo" alt="instagram log">
                    <div class="profile-photo">
                        <img src="./foto perfil.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como gelsonluizmoraes</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="no-account">Não é gelsonluizmoraes?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Baixe o aplicativo</p>
                </div>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </body>
</html>
